# ==============================================
# G1 Robot Central Configuration
# ==============================================
# 이 파일 하나만 수정하면 전체 프로젝트에 반영됩니다.

# ----------------------------------------------
# 손 설정 (여기만 수정하면 됨!)
# ----------------------------------------------
hand:
  # 선택: inspire_ftp, inspire_dfq, dex3, none
  type: inspire_ftp

  # Inspire Hand 옵션
  # - inspire_ftp: Force-Torque Proxy (상세 모델, 12 DoF/손)
  # - inspire_dfq: Simplified (간소화 모델, 12 DoF/손)
  # - dex3: Unitree Dex3 기본 손 (7 DoF/손)
  # - none: 손 없음

# ----------------------------------------------
# 로봇 기본 설정
# ----------------------------------------------
robot:
  name: unitree_g1
  version: 29dof_rev_1_0   # 23dof, 29dof, 29dof_lock_waist

# ----------------------------------------------
# 자동 계산되는 값 (수정 불필요)
# ----------------------------------------------
# hand.type에 따라 자동 설정:
#   inspire_ftp/dfq: 53 DoF (29 body + 24 hand)
#   dex3: 43 DoF (29 body + 14 hand)
#   none: 29 DoF

# ----------------------------------------------
# 시뮬레이션 설정
# ----------------------------------------------
simulation:
  engine: mujoco          # mujoco, isaac
  headless: false
  domain_id: 1            # DDS domain (1=sim, 0=real)

# ----------------------------------------------
# 실제 로봇 설정
# ----------------------------------------------
real_robot:
  ip: 192.168.123.164
  domain_id: 0

# ----------------------------------------------
# 학습 설정
# ----------------------------------------------
training:
  type: rl                # rl, il

  rl:
    algorithm: ppo
    num_envs: 4096

  il:
    policy: act           # act, diffusion

# ----------------------------------------------
# 텔레오퍼레이션 설정
# ----------------------------------------------
teleop:
  device: quest3          # quest3, vision_pro, pico4
